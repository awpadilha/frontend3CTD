<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Objeto</title>
</head>
<body>
    <div id="container">
    </div>

    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
    <script type="text/babel">

        const frutas = ["Maçã", "Pera", "Laranja", "Banana"];

        const frutasFalta = ["Pessego", "Cereja", "Kiwi"];

        var container = 
        <div>
            <h1>Lista de Produtos em estoque:</h1>
            <ul>    
                {
                    frutas.map((item, index)=>{
                        return <li key={index.toString}>{item}</li>
                    })
                }
            </ul>

            <h1>Produtos em falta:</h1>
            <ul>    
                {
                    frutasFalta.map((item, index)=>{
                        return <li key={index.toString}>{item}</li>
                    })
                }
            </ul>
        </div>

        ReactDOM.render(container, document.getElementById("container"));

    </script>
    
</body>
</html>
