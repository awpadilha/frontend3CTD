<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro contato JSX</title>
</head>
<body>

    <div id="container"></div>

    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>  
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">

        const frutasEstoques = ["Maçã", "Pera", "Laranja", "Banana"];

        const frutasEmFalta = ["Pessego", "Cereja", "Kiwi"];

        var container = 
        <div>
            <h1>Lista de Produtos em estoque:</h1>
                <ul>
                {
                    frutasEstoques.map((item, index) =>{
                        return <li key={index.toString}>{item}</li>
                    })
                }    
                </ul>

            <h2>Produtos em falta:</h2>
                <ul>
                {
                    frutasEmFalta.map((item, index) => {
                        return <li key={index.toString}>{item}</li>
                    })
                }    
                </ul>
            </div>

            ReactDOM.render(container, document.getElementById("container"));

    </script>
    
</body>
</html>
